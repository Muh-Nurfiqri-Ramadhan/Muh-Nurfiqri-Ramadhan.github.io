    <div class="container mt-5">
        <h2>Kalkulator Sederhana</h2>
    
        <div class="form-group">
            <input type="text" class="form-control" id="num1" placeholder="Masukkan angka pertama">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="num2" placeholder="Masukkan angka kedua">
        </div>
    
        <button class="btn btn-success" onclick="tambah()">Tambah</button>
        <button class="btn btn-danger" onclick="kurang()">Kurang</button>
        <button class="btn btn-secondary" onclick="kali()">Kali</button>
        <button class="btn btn-primary" onclick="bagi()">Bagi</button>
    
        <p class="mt-3">Hasil: <span id="result"></span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function tambah() {
  var num1 = parseInt(document.getElementById('num1').value);
  var num2 = parseInt(document.getElementById('num2').value);
  document.getElementById('result').innerHTML = num1 + num2;
}

function kurang() {
  var num1 = parseInt(document.getElementById('num1').value);
  var num2 = parseInt(document.getElementById('num2').value);
  document.getElementById('result').innerHTML = num1 - num2;
}

function kali() {
  var num1 = parseInt(document.getElementById('num1').value);
  var num2 = parseInt(document.getElementById('num2').value);
  document.getElementById('result').innerHTML = num1 * num2;
}

function bagi() {
  var num1 = parseInt(document.getElementById('num1').value);
  var num2 = parseInt(document.getElementById('num2').value);
  document.getElementById('result').innerHTML = num1 / num2;
}
</script>
