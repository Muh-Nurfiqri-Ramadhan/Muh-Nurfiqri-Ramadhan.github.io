        <div class="container mt-5">
        <h2>Form Buku Tamu</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" class="form-control" id="nama" name="nama" size="40">
            </div>
    
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jenisKelamin" id="laki" value="L">
                    <label class="form-check-label" for="laki">Laki-Laki</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="P">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>
    
            <div class="form-group">
                <label for="alamat">Alamat Tinggal:</label>
                <input type="text" class="form-control" id="alamat" name="alamat" size="40">
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" size="40">
            </div>
    
            <div class="form-group">
                <label>Aktif Pada Sosial Media:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="facebook" value="Ya" id="facebook">
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="twitter" value="Ya" id="twitter">
                    <label class="form-check-label" for="twitter">Twitter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="instagram" value="Ya" id="instagram">
                    <label class="form-check-label" for="instagram">Instagram</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="path" value="Ya" id="path">
                    <label class="form-check-label" for="path">Path</label>
                </div>
            </div>
    
            <div class="form-group">
                <label for="info">Mengetahui Web Ini Dari:</label>
                <select class="form-control" id="info" name="info">
                    <option value="Web">Web</option>
                    <option value="Surat Kabar">Surat Kabar</option>
                    <option value="Teman/Kerabat">Teman/Kerabat</option>
                    <option value="Browsing Internet">Browsing Internet</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" name="pesan" rows="5" cols="40"></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
